<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Logos/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Images Transition</title>
</head>
<body>

    <div class="main_container">

        <h1 class="title">Images Transitions</h1>
<div class="flex_container">
    
            <div class="left">
                <h2>Change</h2>
                <div class="images_container">
                    <img src="Images/initial.jpg" alt="initial image">
                    <img src="Images/to_change.jpg" alt="image to change">
                </div>
            </div>
    
                <div class="right">
                    <h2>Gradient</h2>
                    <div class="images_container">
                        <img src="https://source.unsplash.com/1600x900/?canyon" alt="fadeIn">
                    </div>
    
                </div>
</div>
            
    </div>
    <script src="app.js"></script>
</body>
</html>
